<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" type="text/css" href="interfaceForms.css" media="screen">
        <title>Cadastro</title>
    </head>

    <body>
        <div>
            <h1 id="titulo">CADASTRO DE DEV's</h1>
            <p id="subtitulo">Preencha suas informações abaixo:</p>
        </div>
        <br>        
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="Nome" id="Nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="Sobrenome" id="Nome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="Email"><strong>Email:</strong></label>
                <input type="Email" name="Email" id="Email" required>
            </div>
             
            <div class="campo">
                <label><strong>Qual seu lado?</strong></label>
                <label>
                <input type="radio" name="DevWeb" value="Frontend" checked >Front-End
                </label>
                <label> 
                <input type="radio" name="DevWeb" value="Backend">Back-End 
                </label>
                <label>
                    <input type="radio" name="DevWeb" value="Fullstack">FullStack
                </label> 
            </div>
            
            <div class="campo">
                <label for="Serioridade"><strong>Serioridade</strong></label>
                <select id="Serioridade">
                    <option selected disabled value="">Selecione:</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
    
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Tecnologias que conhece:</strong></label><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                    <label for="tecnologia3">JS</label>
                    <input type="checkbox" id="tec4" name="tec4" value="PHP">
                    <label for="tec4">PHP</label>
                    <input type="checkbox" id="tec5" name="tec5" value="C#">
                    <label for="tec5">C#</label>
                    <input type="checkbox" id="tec6" name="tec6" value="PYTHON">
                    <label for="tec6">PYTHON</label>
                    <input type="checkbox" id="tec7" name="tec7" value="JAVA">
                    <label for="tec7">JAVA</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="Experiência"><strong>Descreva sua experiência resumidamente:</strong></label>
                <textarea rows="2" style="width: 26em" id="Experiência" name="Experiência"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">enviar</button>
        </form>
    </body>
</html>
